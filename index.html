
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link href="./appdes.php_files/css2" rel="stylesheet">
        <style>
            body {
                background-color: #000000;
                font-family: 'Poppins', sans-serif;
                padding-bottom: 17rem;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                
            }
            .container {
                width: 456px;
                position: relative;
            }
            .loading-spiner {
                position: absolute;
                top: 0;
                left: 0;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background-color: #000000;
                z-index: 9999;
            }
            .loading-spiner img {
                width: 50%;
                height: auto;
                animation: spin 100000000s linear infinite;
            }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            .loading-spiner p {
                margin-top: 1rem;
                font-size: 1rem;
                font-weight: 600;
                text-align: center;
            }
        </style>
    </head>
    <body>

            <div id="loading" class="loading-spiner">

            </div>
        </div>

        <script>

</body></html>
